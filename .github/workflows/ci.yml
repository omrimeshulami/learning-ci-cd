name: CI

on: [push, pull_request]

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # or your desired Node.js version

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: yarn test
