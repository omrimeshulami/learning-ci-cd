name: CI

on: [pull_request]

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # or your desired Node.js version

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: yarn test

  deploy-to-docker:
  - needs: test # This ensures it only runs after the 'test' job completes successfully
   - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/learning-ci-cd:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/learning-ci-cd:latest